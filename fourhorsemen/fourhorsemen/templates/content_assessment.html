{% extends 'base.html' %}
{% block content %}
{% load static %}
    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Content Assessment</h1>
                <h4>Please consider the social media post below when responding to the following questions.</h4>
            </div>
            <div class="col-sm-offset-3 col-md-6">
                    <img src="{{ baseURL }}{{ image }}" class="img-responsive center-block" alt="insert content placeholder here">
                    <br>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
          <form action="/content_assessment/" method="POST" role="form">
                {% csrf_token %}
                {{ form }}
              
            <button type="submit" class="btn btn-primary">Continue</button>
          </form>
      </div>
</div>

{% endblock %}
