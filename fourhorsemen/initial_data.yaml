# ----- computationalmoderation ---------
- model: fourhorsemen.computationalmoderation
  pk: 1
  fields:
    moderation: Presence or lack of certain words that you define
- model: fourhorsemen.computationalmoderation
  pk: 2
  fields:
    moderation: Sentiment analysis - does the comment seem negative or positive overall?
- model: fourhorsemen.computationalmoderation
  pk: 3
  fields:
    moderation: Length of message
- model: fourhorsemen.computationalmoderation
  pk: 4
  fields:
    moderation: Conversational balance - have both parties contributed to the conversation, or is one person doing all of the communicating?
- model: fourhorsemen.computationalmoderation
  pk: 5
  fields:
    moderation: Image recognition - does the message contain any images that are recognized as commonly harassing or abusive?
- model: fourhorsemen.computationalmoderation
  pk: 6
  fields:
    moderation: Message has been flagged by other humans
- model: fourhorsemen.computationalmoderation
  pk: 7
  fields:
    moderation: Poster has previously been flagged for harassing content
- model: fourhorsemen.computationalmoderation
  pk: 8
  fields:
    moderation: Other
