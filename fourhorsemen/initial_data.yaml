# ----- whichremediation ---------
- model: fourhorsemen.whichremediation
  pk: 1
  fields:
    remediation: Take no action
- model: fourhorsemen.whichremediation
  pk: 2
  fields:
    remediation: Remove the message from the platform
- model: fourhorsemen.whichremediation
  pk: 3
  fields:
    remediation: Add the user to a block-list which hides their posts from all subscribers to that block-list
- model: fourhorsemen.whichremediation
  pk: 4
  fields:
    remediation: Prevent the user from posting again until they complete an empathy exercise
- model: fourhorsemen.whichremediation
  pk: 5
  fields:
    remediation: Send the user a private reminder of community code of conduct
- model: fourhorsemen.whichremediation
  pk: 6
  fields:
    remediation: Post a public reminder of the community code of conduct in response to message
- model: fourhorsemen.whichremediation
  pk: 7
  fields:
    remediation: Notify the user that the post has been deemed potentially abusive or harassing by an automated system and require confirmation prior to posting it
- model: fourhorsemen.whichremediation
  pk: 8
  fields:
    remediation: Temporarily suspend the user
- model: fourhorsemen.whichremediation
  pk: 9
  fields:
    remediation: Permanently ban the user
